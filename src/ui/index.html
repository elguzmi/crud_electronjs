<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Electron y mySql</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto p-4">
                <form class="card card-body"  id="product_form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder=" products name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" placeholder=" products price" class="form-control" step="any" >
                    </div>
                    <div class="form-group">
                        <textarea name="" id="description" cols="30" rows="3" class="form-control"></textarea>    
                    </div>
                    <button class="btn btn-primary"> 
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="./frontJs.js"></script>
</body>
</html>
